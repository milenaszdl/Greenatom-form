<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пройти опрос</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <link rel="stylesheet" href="swiper/swiper-bundle.min.css" />
    <script src="swiper/swiper-bundle.min.js"></script>
</head>
<body>

<h1>Пройти опрос</h1>

<form method="post" class="vote-form">
	<div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="question">К какой отрасли относится Гринатом?</div>
                    <div class="answers">
                            <label><input type="radio" name="vote_radio>" value="металлургическая отрасль"></label>
                            <label><input type="radio" name="vote_radio>" value="легкая промышленность"></label>
                            <label><input type="radio" name="vote_radio>" value="атомная отрасль"></label>
                    </div>
          </div>
          <div class="swiper-slide">
            <div class="question">Гринатом является:</div>
                    <div class="answers">
                            <label><input type="radio" name="vote_radio>" value="ИТ-интегратор госкорпорации Росатом"></label>
                            <label><input type="radio" name="vote_radio>" value="сервисная компания"></label>
                    </div>
          </div>
          <div class="swiper-slide">
            <div class="question">Масштаб компании:</div>
                    <div class="answers">
                            <label><input type="radio" name="vote_radio>" value="32 города и 5000 сотрудников"></label>
                            <label><input type="radio" name="vote_radio>" value="10 городов и 1600 сотрудников"></label>
                            <label><input type="radio" name="vote_radio>" value="45 городов и 7000 сотрудников"></label>
                    </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
<br>
<div class="submit-button">
    <input id="button" class="subbutton" type="submit" value="Голосовать"/>
</div>
</form>

<div id="hideBlock" style="display:none;">
    <h1>Спасибо за прохождение опроса!</h1>
</div>

<script>
  const button = document.getElementById("button");
  const modal = document.getElementById("mymodal");

  button.addEventListener("click", openmodal);
  function openmodal(event) {
    modal.style.display = "flex";
  }
  var swiper = new Swiper('.swiper-container', {
		loop: false,
        spaceBetween: 0,
        centeredSlides: true,
        slidesPerView: 1,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
			type: 'fraction',
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });

</script>
<style>

</style>

</body>
</html>
