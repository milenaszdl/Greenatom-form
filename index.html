<p></p>
<p></p>
<p></p>
<h1>Опрос о деятельности Гринатома</h1>
<p></p>
<form class="vote-form">
	<div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="h5">К какой отрасли относится Гринатом?</div>
                    <p></p>
                    <div class="answers">
                            <label><input type="radio" name="vote_radio>" value="металлургическая отрасль">металлургическая отрасль</label><p></p>
                            <label><input type="radio" name="vote_radio>" value="легкая промышленность">легкая промышленность</label><p></p>
                            <label><input type="radio" name="vote_radio>" value="атомная отрасль">атомная отрасль</label><p></p>
                    </div>
          </div>
          <div class="swiper-slide">
            <div class="h5">Гринатом является:</div>
                    <p></p>
                    <div class="answers">
                            <label><input type="radio" name="vote_radio>" value="ИТ-интегратор госкорпорации Росатом">ИТ-интегратор госкорпорации Росатом</label><p></p>
                            <label><input type="radio" name="vote_radio>" value="сервисная компания">сервисная компания</label><p></p>
                    </div>
          </div>
          <div class="swiper-slide">
            <div class="h5">Масштаб компании:</div>
                    <p></p>
                    <div class="answers">
                            <label><input type="radio" name="vote_radio>" value="32 города и 5000 сотрудников">32 города и 5000 сотрудников</label><p></p>
                            <label><input type="radio" name="vote_radio>" value="10 городов и 1600 сотрудников">10 городов и 1600 сотрудников</label><p></p>
                            <label><input type="radio" name="vote_radio>" value="45 городов и 7000 сотрудников">45 городов и 7000 сотрудников</label><p></p>
                    </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
<br>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Голосовать
</button>
</form>
